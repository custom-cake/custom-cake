<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::fragment-header">
    <title>
        REGISTER
    </title>
</head>

<body class="bg-gradient-primary">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar::fragment-sidebar"></div>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="fragments/topbar::fragment-topbar"></div>
            <!-- End of Topbar -->

            <!-- 매장이 있어야 케이크 옵션 등록 가능 -->
            <div class="container-fluid" th:if="${session.operator.storeId != null}">
                <form th:action="@{/operator/cake-option-2(storeId=${storeId})}" th:object="${cakeOption2AddRequest}" method="post" >
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">옵션 등록</h1>
                        <!-- 옵션 정보 저장 Button -->
                        <button type="submit" class="btn btn-info btn-icon-split">
                            <span class="text text-white"> 저장 </span>
                            <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                        </button>
                    </div>
                    <!-- Store Register Form -->
                    <div class="row">
                        <div class="col-xl-12 col-md-12 mb-5">
                            <div class="card shadow mb-4 border-left-info shadow h-100">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">옵션 2 (케이크 시트/속크림/겉크림)</h6>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                        <tr>
                                            <td>시트, 속크림, 겉크림</td>
                                            <td>
                                                <div class="list-inline-item">
                                                    <select class="form-control" id="cakeSheet" th:field="*{cakeSheet}" required="required">
                                                        <option value="">시트 선택</option>
                                                        <option th:each="sheet : ${cakeSheetMap}" th:value="${sheet.key}" th:text="${sheet.value}"></option>
                                                    </select>
                                                </div>
                                                <div class="list-inline-item">
                                                    <select class="form-control" id="cakeInnerCream" th:field="*{cakeInnerCream}" required="required">
                                                        <option value="">속크림 선택</option>
                                                        <option th:each="innerCream : ${cakeInnerCreamMap}" th:value="${innerCream.key}" th:text="${innerCream.value}"></option>
                                                    </select>
                                                </div>
                                                <div class="list-inline-item">
                                                    <select class="form-control" id="cakeOuterCream" th:field="*{cakeOuterCream}" required="required">
                                                        <option value="">겉크림 선택</option>
                                                        <option th:each="cakeOuterCream : ${cakeOuterCreamMap}" th:value="${cakeOuterCream.key}" th:text="${cakeOuterCream.value}"></option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>가격</td>
                                            <td>
                                                <input type="number" id="price" class="form-control" th:field="*{price}" min="0" step="500">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- End Store Register Form -->
            </div>
            <!-- /.container-fluid -->

            <!-- Store is exist -->
            <div class="container-fluid" th:unless="${session.operator.storeId != null}">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">옵션 등록</h1>
                </div>
                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-12 col-md-12 mb-5">
                        <div class="card shadow mb-4 border-left-info shadow h-auto" >
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">옵션 2 (케이크 시트/속크림/겉크림)</h6>
                            </div>
                            <div class="card-body">
                                <div>
                                    <p><b>매장을 등록해야 합니다!</b></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <div th:replace="fragments/footer::fragment-footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/operator/login}">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

</body>

</html>
