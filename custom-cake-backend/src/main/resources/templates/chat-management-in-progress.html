<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::fragment-header">
    <title th:replace="fragments/header::f-title">
        MANAGEMENT
    </title>
</head>

<body id="page-top" th:onload="|loadOperatorChatRoomList('${session.operator.id}', 'IN_PROGRESS')|">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <div th:replace="fragments/sidebar::fragment-sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="fragments/topbar::fragment-topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">케이크 상품 관리</h1>
                    </div>

                    <!-- 케이크 옵션 1 -->
                    <div class="row" >
                        <!-- Task Card Example -->
                        <div class="col-xl-12 col-md-12 mb-5">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6 class="m-0 font-weight-bold " style="color: #694E4E">케이크 상품</h6>
                                        </div>
                                        <!-- 매장이 있어야 케이크 상품 등록 가능 -->
                                        <div class="col-md-6" th:if="${session.operator.storeId != null}">
                                            <button type="button" class="btn btn-icon-split float-right"
                                                    th:onclick="|loadOperatorChatRoomList('${session.operator.id}', 'IN_PROGRESS')|" style="background-color: #5b7eb9; color: #fff">
                                                <span class="text text-white"> 추가 </span>
                                                <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <span id="spTitle"></span>
                                        <ul id="ulMessageList"></ul>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                            <tr>
                                                <th id="profile1" class="no-sort">프로필</th>
                                                <th class="no-sort">이름</th>
                                                <th class="no-sort">메시지</th>
                                                <th class="no-sort">시간</th>
                                                <!--                                                <th>날짜</th>-->
                                            </tr>
                                            </thead>
                                            <tbody id="ulChatRoomList">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer::fragment-footer"></div>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- template 채팅룸 리스트 영역 -->
    <script type="text/template" id="templateChatRoomList">
        <tr id="tr<%=targetChatRoomUid %>" data-targetChatRoomUid="<%=targetChatRoomUid %>" data-roomUserName="<%=roomUserName %>">
            <td><img src="" alt="프로필" class="img-thumbnail mt-1 mb-2 col-6"></td>
            <td><span class="title"><%=roomUserName %></span></td>
            <td><span class="title"><%=lastMessage %></span></td>
            <td><span class="title" data-timestamp="<%=timestamp %>"><%=timestamp %></span></td>
            <!--                <span class="small material-icons right hiddendiv done">done</span>-->
        </tr>
    </script>

    <script type="text/template" id="templateMessageList">
        <li id="li<%=memberUid %>" data-sender="<%=sender %>" data-senderType="<%=senderType %>"
            class="collection-item avatar list">
            <img src="" alt="" class="circle">
            <span class="title"><%=sender %></span>
            <span class="title"><%=message %></span>
            <span class="title"><%=timestamp %></span>
        </li>
    </script>

    <!-- Logout Modal-->
    <div th:replace="fragments/logout-modal::fragment-logoutmodal"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/bootstrap/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/bootstrap/js/demo/datatables-demo.js}"></script>


</body>

</html>
