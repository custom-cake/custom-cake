                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>예약 주기</td>
                                                    <td>

                                                    </td>
                                                </tr>
                                                <tr>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" th:href="@{/operator/login}">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateBRN() {
            var input = document.getElementById("businessRegistrationNo").value;
            var pattern = /[0-9]{3}-[0-9]{2}-[0-9]{5}/;
            if (!pattern.test(input)) {
                alert("Please enter a valid business registration number (000-00-00000)");
            }
        }
        function validateZipcode() {
            var input = document.getElementById("zipCode").value;
            var pattern = /[0-9]{5}/;
            if (!pattern.test(input)) {
                alert("Please enter a valid zipcode (00000)");
            }
        }
    </script>
